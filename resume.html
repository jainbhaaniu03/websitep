<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E6F7FF;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            max-width: 90%;
            height: 90%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        iframe {
            width: 100%;
            height: 80%;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        a, button {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #0056b3;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        a:hover, button:hover {
            background-color: #007bff;
        }

        /* Additional margin to make the download button slightly lower */
        .download-btn {
            margin-top: 20px; /* Adjust this value to position the button lower */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resume</h1>
        <iframe src="Jain_Bhaaniu_Resume.pdf"></iframe>
        <div class="button-container">
            <button onclick="window.history.back()">Back</button>
            <a class="download-btn" href="Jain_Bhaaniu_Resume.pdf" download>Download Resume</a>
        </div>
    </div>
</body>
</html>
