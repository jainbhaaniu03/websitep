<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        /* General Body Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
        }

        .contact-info h2 {
            margin-top: 0;
            font-size: 2.5rem;
            text-align: center;
            color: #fff;
        }

        .contact-info ul {
            list-style-type: none;
            padding: 0;
        }

        .contact-info ul li {
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .contact-info ul li strong {
            display: inline-block;
            width: 200px;
            color: #f3f3f3;
        }

        .contact-info ul li a {
            color: #ffdb58;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-info ul li a:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        /* Social Links */
        .social-links {
            text-align: center;
            margin-top: 20px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 15px;
            transition: transform 0.3s;
        }

        .social-links a img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .social-links a:hover {
            transform: scale(1.1);
        }

        /* Back Button */
        #backButton {
            display: block;
            margin: 30px auto;
            padding: 12px 30px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-align: center;
            font-size: 1rem;
            text-decoration: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            transition: background 0.3s, transform 0.2s;
        }

        #backButton:hover {
            background: #555;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
